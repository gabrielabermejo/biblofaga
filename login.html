<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #201e20; /* Color de fondo gris oscuro */
    }
    .page-title {
      text-align: center;
      background-color: #201e20; /* Color de fondo del título */
      color: #ffffff; /* Color de texto blanco */
      font-family: 'Press Start 2P', cursive; /* Cambia el tipo de fuente del título a Press Start 2P */
      font-size: 48px; /* Tamaño del texto */
      padding: 20px 0; /* Espaciado interno */
      margin: 0; /* Eliminamos márgenes */
    }
    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(245, 222, 222, 0.377);
      text-align: center; /* Alineamos el contenido al centro */
      margin: 20px auto; /* Agregamos un margen para separar del título */
      max-width: 300px; 
      position: relative; 
    }
    .login-container h2 {
      margin-top: 0; /* Eliminamos el margen superior del título */
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container form input {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #d1c1c1;
    }
    .login-container form input[type="submit"] {
      background-color: #ff69b4; /* Color del botón Iniciar Sesión en rosa */
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 3px;
      transition: background-color 0.3s ease; /* Añadimos transición al color de fondo */
    }
    .login-container form input[type="submit"]:hover {
      background-color: #ece0ea; 
    }
    /* Estilos para el botón de Registrarse */
    .login-container form .register-btn {
      background-color: #ffffff; 
      color: #ff69b4;
      border: none;
      cursor: pointer;
      text-decoration: none; 
      display: inline-block; 
      padding: 8px 16px; /* Ajustamos el espaciado interno */
      border-radius: 3px; /* Añadimos borde redondeado */
      border: 1px solid #ff69b4; /* Añadimos borde */
      transition: background-color 0.3s ease; /* Añadimos transición al color de fondo */
    }
    .login-container form .register-btn:hover {
      background-color: #ece0ea; 
    }
    /* Estilos para el mensaje de error */
    .error-message {
      position: absolute; /* Posicionamiento absoluto */
      top: 10px; /* Ajuste de la posición desde arriba */
      right: 10px; /* Ajuste de la posición desde la derecha */
      background-color: #ff69b4; /* Color de fondo del mensaje */
      color: #fff; /* Color del texto */
      padding: 5px 10px; 
      border-radius: 5px; /* Borde redondeado */
      display: none; /* Por defecto, ocultamos el mensaje de error */
    }
  </style>
</head>
<body>

<div class="page-title">FAGA</div>
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form id="loginForm" onsubmit="login(event)">
    <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
    <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
    <input type="submit" value="Iniciar Sesión">
    <a href="pagina_registro.html" class="register-btn">Registrarse</a>
  </form>
  <div class="error-message" id="errorMessage">Credenciales incorrectas</div>
</div>

<script>
  // Función para manejar el inicio de sesión
  function login(event) {
    event.preventDefault(); // Prevenir el envío del formulario

    // Obtener los valores del usuario y la contraseña
    const usuario = document.getElementById('usuario').value;
    const contrasena = document.getElementById('contrasena').value;

    // Validar usuario y contraseña
    if (usuario === 'user' && contrasena === 'contra123') {
      // Si las credenciales son correctas, redirigir a inicio.html
      window.location.href = 'inicio.html';
    } else {
      // Mostrar el mensaje de error
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'block';

      // Ocultar el mensaje de error después de 3 segundos
      setTimeout(function() {
        errorMessage.style.display = 'none';
      }, 3000); // 3000 milisegundos = 3 segundos
    }
  }
</script>

</body>
</html>
